<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update account</title>
</head>
<body>
    <div class="container">
        {% csrf_token}
        <div class="container">
          <form method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" value="{{user.name}}"><br><br>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" value="{{user.email}}"><br><br>
            
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" value="{{user.password}}"><br><br>
            
            <label for="bio">Bio: </label>
            <textarea name="bio" id="bio">{{user.bio}}</textarea><br><br>
            
            <label for="profile_picture">Profile Picture: </label>
            <input type="file" name="profile_picture" id="profile_picture" ><br><br>
            
            <input type="submit" value="Submit">
          </form>
        </div>
      
      </body>
      </html>
