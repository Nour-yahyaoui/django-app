<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background-color: #fff;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

/* Form Styles */

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #666;
}

input[type="email"], input[type="password"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #0099cc;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0077b3;
}

/* Error Styles */

.error {
  color: red;
  font-size: 12px;
  margin-bottom: 10px;
}

/* Link Styles */

a {
  text-decoration: none;
  color: #337ab7;
}

a:hover {
  color: #23527c;
}

/* Responsive Design */

@media (max-width: 600px) {
  .container {
    padding: 20px;
  }
  form {
    padding: 10px;
  }
  input[type="email"], input[type="password"] {
    height: 30px;
    margin-bottom: 15px;
  }
  input[type="submit"] {
    padding: 5px 10px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
        {% csrf_token%}
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
